version: '3.8'

services:
  # ========== 后端 API 服务 ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docagent-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - docagent-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ========== Celery Worker (异步任务) ==========
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docagent-celery-worker
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - docagent-network
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # ========== 前端服务 ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docagent-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - docagent-network
    restart: unless-stopped

  # ========== PostgreSQL 数据库 ==========
  postgres:
    image: postgres:15-alpine
    container_name: docagent-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - docagent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis 缓存 ==========
  redis:
    image: redis:7-alpine
    container_name: docagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - docagent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ========== MinIO 对象存储 ==========
  minio:
    image: minio/minio:latest
    container_name: docagent-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY}
    volumes:
      - minio-data:/data
    networks:
      - docagent-network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ========== Nginx 反向代理 ==========
  nginx:
    image: nginx:alpine
    container_name: docagent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - docagent-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  minio-data:
  backend-data:

networks:
  docagent-network:
    driver: bridge

